        <script>
        mlh_load = false;
        if (!mlh_load) {
            const menu_button = document.querySelector("#menu-toggle");
            const mlh_badge = document.querySelector("#mlh-trust-badge"); 
            menu_button.addEventListener( 'change', function() {
                if(this.checked) {
                mlh_badge.style.display = "none";

                else {
                mlh_badge.style.display = "block";
                }
            });
            mlh_load = true;
        }

        {% if page.url == "/faq/" %}
        <script>
        collapseExpand_load = false;
        if (!collapseExpand_load) {
            const details = Array.prototype.slice.call(document.getElementsByTagName('details'), 0);
            const expandAllButton = document.getElementsByClassName('expand-all')[0];
            const collapseAllButton = document.getElementsByClassName('collapse-all')[0];
            expandAllButton.onclick = function (event) {
                event.preventDefault ? event.preventDefault() : event.returnValue = false;
                details.forEach(function (item) { item.setAttribute('open', true) });
            };
            collapseAllButton.onclick = function (event) {
                event.preventDefault ? event.preventDefault() : event.returnValue = false;
                details.forEach(function (item) { item.removeAttribute('open') });
            };
            collapseExpand_load = true;
        }
        </script>
        <script src="/js/vendor/details-element-polyfill.min.js"></script>
