<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        {% if page.title %}
            <title>{{ page.title }} | {{ site.title }}</title>
        {% else %}
            <title>{{ site.title }}</title>
        {% endif %}

        {% if page.description %}
            <meta name="description" content="{{ page.description }}">
        {% else %}
            <meta name="description" content="{{ description }}">
        {% endif %}

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Twitter Meta -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:creator" content="@Revolution_UC">
        <meta name="twitter:title" content="RevolutionUC Hackathon">
        <meta name="twitter:description" content="Student Hackathon held at the University of Cincinnati. March 3rd and 4th, 2018.">
        <meta name="twitter:image" content="https://revolutionuc.com/img/social-card.jpg">
        <meta name="twitter:image:alt" content="RevolutionUC Hex Logo">

        <!-- Facebook Meta -->
        <meta property="og:title" content="RevolutionUC">
        <meta property="og:description" content="Student Hackathon held at the University of Cincinnati. March 3rd and 4th, 2018.">
        <meta property="og:image" content="https://revolutionuc.com/img/social-card.jpg">
        <meta property="og:url" content="https://revolutionuc.com">

        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
        <link rel="shortcut icon" href="/img/favicon/favicon.ico">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Josefin+Sans|Lato:400,700">
        <link rel="stylesheet" href="/css/main.min.css">
    </head>
    {% assign current = page.url | downcase | split: '/' %}
    <body class="page page--{{ current[1] }}">
        <a id="mlh-trust-badge" style="display:block;max-width:100px;min-width:60px;position:fixed;right:50px;top:0;width:10%;z-index:10000" href="https://mlh.io/seasons/na-2018/events?utm_source=na-2018&utm_medium=TrustBadge&utm_campaign=na-2018&utm_content=white" target="_blank"><img src="https://s3.amazonaws.com/logged-assets/trust-badge/2018/white.svg" alt="Major League Hacking 2017 Hackathon Season" style="width:100%"></a>

        <header class="header">
            <div class="header__container container">
                <h1 class="header__title">
                    <a href="/">
                        <img class="header__logo" src="https://d1scc4yo7jg7j0.cloudfront.net/logos/2017-logo.png" srcset="https://d1scc4yo7jg7j0.cloudfront.net/logos/2017-logo.png 1x, https://d1scc4yo7jg7j0.cloudfront.net/logos/2017-logo@2x.png 2x" alt="RevolutionUC logo">
                    </a>
                </h1>
                <input id="menu-toggle" type="checkbox" class="menu-toggle" />
                <label for="menu-toggle">
                    &equiv;
                </label>

                <nav class="navbar">
                    <ul>
                        <li><a {% if current == empty %} class="navbar__active" {% endif %} href="/">Home</a></li>
                        <!--<li><a {% if current[1] == 'schedule' %} class="navbar__active" {% endif %} href="/schedule">Schedule</a></li>-->
                        <li><a {% if current[1] == 'sponsors' %} class="navbar__active" {% endif %} href="/sponsors">Sponsors</a></li>
                        <li><a {% if current[1] == 'about' %} class="navbar__active" {% endif %} href="/about">About</a></li>
                        <li><a {% if current[1] == 'faq' %} class="navbar__active" {% endif %} href="/faq">FAQ</a></li>
                        <li><a class="navbar__register" href="/register">Register</a></li>
                    </ul>
                </nav>
            </div>
        </header>
