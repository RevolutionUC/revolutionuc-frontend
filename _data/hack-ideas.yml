- topic: Beginner
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/0_beginner.svg
  idea: New to hackathons? New to tech? Try anything and ask for help!

- topic: Health and Well-Being
  image: /img/ideas/1_health.svg
  idea: Design and develop new and creative solutions to personal health.  How can we improve the life of a patient?  Innovate the way we learn, diagnose, and treat illness.

- topic: Equality & Inclusion
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/2_equality.svg
  idea: Work to solve problems related to gender equality and inclusivity for marginalized groups.  How can we tackle a problem related to gender equality?  How can we promote inclusiveness for marginalized groups?

- topic: Education
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/3_education.svg
  idea: Help to educate the next generation of students.  How can we better engage students?  How can we bring the classroom into the 21st century?

- topic: Demystify Data
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/4_data.svg
  idea: Find new ways to analyze and use data.  How can we turn an arbitrary data set into something useful?  Is there a better way to analyze and easily view a large data set?

- topic: Cyber Security
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/5_security.svg
  idea: Ensure that platforms are stable and secure.  How can we prepare for known vulnerabilities, and ensure our system is designed to be secure?  How can we detect vulnerabilities or traces of an intrusion?

- topic: Outreach
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/6_outreach.svg
  idea: Find ways to hep organizations and other individuals better communicate and organize.  How can we help organizations better reach their consumers?  How can we bring tech to all people?

- topic: Professional Development/Soft Skills
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/7_professional.svg
  idea: The tech industry involves much more than programming or hardware. Find a way to use your non technical skills to improve the industry, or the world.  Have an amazing business idea? Develop a plan and realize how you can bring it to life.  Talk with mentors to discover their biggest non technical needs. How can we help them? Get creative, and unleash your ideas!

- topic: Other
  image: https://assets.revolutionuc.com/website-images/2020/hack-ideas/ideas/8_other.svg
  idea:  Hackathons are fun, and so are puns. Incorporate your best puns into your projects.  Memes have become a cultural norm. Find a way to revolutionize how society creates or uses them.
