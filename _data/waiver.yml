adult-waiver: >
  <p style="text-align: center; font-weight: bold; font-family: 'Times New Roman', Times, serif;">University of Cincinnati</p>
  <p style="text-align: center; font-weight: bold; font-family: 'Times New Roman', Times, serif;">Liability Release, Waiver, Discharge and Covenant Not to Sue</p>
  <p style="text-align: justify; font-family: 'Times New Roman', Times, serif;">
  This is a legally binding Release, Waiver, Discharge and Covenant Not to Sue (collectively, “Release”), made voluntarily by me, the undersigned Releasor, on my own behalf, and on behalf of my heirs, executors, administrators, legal representatives and assigns (hereinafter collectively, “Releasor,”   “I” or “me”, which terms shall also include Releasor’s parents or guardian, if Releasor is under 18 years of age) to the University of Cincinnati (“UC”).
  </p>
  <p style="text-align: justify; font-family: 'Times New Roman', Times, serif;">
  As the undersigned Releasor, I fully recognize that there are dangers and risks to which I may be exposed by participating in the program, trip or other activity described as RevolutionUC February 26th - 27th, 2022, which includes an overnight component (the “Activity”).  As the undersigned Releasor, I understand that UC does not require me to participate in this Activity, but I want to do so despite the possible dangers and risks and despite this Release.  With informed consent, and for valuable consideration received, including assistance provided by UC, as the undersigned Releasor, I agree to assume and take on myself all of the risks and responsibilities in any way arising from or associated with this Activity, and I release UC and all of its affiliates, divisions, departments and other  units,  committees and  groups,  and  its and their respective  governing boards,  officers, directors, principals, trustees, legal representatives, members, owners, employees,  volunteers, agents,  administrators,  assigns,  and  contractors  (collectively  “Releasees”),  from  any  and  all claims, demands, suits, judgments, damages, actions and liabilities of every name and nature whatsoever, whenever occurring, whether known or unknown, contingent or fixed, at law or in equity, that I may suffer at any time arising from or in connection with the Activity, including any injury or harm to me, my death, or damage to my property (collectively “Liabilities”), unless caused by the reckless endangerment or willful misconduct of Releasees, and I agree to defend, indemnify, and save Releasees harmless from and against any and all Liabilities.
  </p>
  <p style="text-align: justify; font-family: 'Times New Roman', Times, serif;">
  As the undersigned Releasor, I recognize that this Release means I am giving up, among other things, all rights to sue Releasees for injuries, damages or losses I may incur.  I also understand that this Release binds my heirs, executors, administrators, legal representatives and assigns, as well as myself.   I also affirm that I have adequate medical or health insurance to cover any medical assistance I may require.
  </p>
  <p style="text-align: justify; font-family: 'Times New Roman', Times, serif;">
  I also understand that during this event, staff will be taking digital images, photographs, and or videotapes of participants for education, promotional, and informational purposes related to the web. I grant permission for these mediums to be published without inspection, and with possible alteration, which may pertain to me, including my image, likeness, and/or voice.
  </p>
  <p style="text-align: justify; font-family: 'Times New Roman', Times, serif;">
  I agree that this Release shall be governed for all purposes by Ohio law, without regard to such law on choice of law.
  </p>
  <p style="text-align: justify; font-weight: bold; font-family: 'Times New Roman', Times, serif;">
  I have read this entire Release. I fully understand the entire Release and acknowledge that I have had the opportunity to review this Release with an attorney of my choosing if I so desire, and I agree to be legally bound by the Release.
  </p>
  <p style="text-align: justify; font-weight: bold; font-family: 'Times New Roman', Times, serif;">
  THIS IS A RELEASE OF YOUR RIGHTS, READ CAREFULLY AND UNDERSTAND BEFORE SIGNING.
  </p>

